<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Poke Match Game</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="container">
        <header>
            <h1>Pokemon Match</h1>
            <button onclick="resetGame()">Reset Game</button>
        </header>
        <div id="game"></div>
        <div class="victory-message hidden">
            <div class="message-text"><p>Match Champion! Congratulations!</div></p>
        </div>
        <div class="match-message hidden">
            <div class="message-text"><p>Nice! You Caught a <span id="matched-pokemon-name"></span>!</p></div>
        </div>
        <div class="fireworks-container" id="fireworks-container">
            <div class="firework" id="firework"></div>
            <div class="firework" id="firework"></div>
            <div class="firework" id="firework"></div>
            <div class="firework" id="firework"></div>
        </div>
	<script src="app.js"></script>
    </div>
  </body>
</html>
